<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏆 תרגול חשבון מנצח</title>
  <meta name="description" content="אתר תרגול חשבון מנצח! חיבור, חיסור, כפל וחילוק – תרגילים מותאמים לכל גיל, עם קצב אישי ואתגרים מהנים.">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#007bff">
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --error: #dc3545;
      --bg: #f0f4f8;
      --card: #fff;
      --text: #333;
      --radius: 8px;
      --transition: 0.3s;
      --opt1: #ffadad;
      --opt2: #ffd6a5;
      --opt3: #caffbf;
      --opt4: #9bf6ff;
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:1rem; font-family:'Segoe UI',sans-serif; background:var(--bg); color:var(--text); direction:rtl; }
    h1,h2 { text-align:center; color:var(--primary); }
    main { max-width:600px; margin:auto; }
    section { background:var(--card); border-radius:var(--radius); box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:1rem; margin-bottom:1.5rem; }
    fieldset { border:1px solid #ccc; border-radius:var(--radius); padding:1rem; margin-bottom:1rem; }
    .input-group { display:flex; gap:0.5rem; align-items:center; margin-bottom:1rem; }
    input[type="number"] { width:4rem; padding:0.3rem; border:1px solid #ccc; border-radius:var(--radius); }
    button { padding:0.75rem; border:none; border-radius:var(--radius); cursor:pointer; transition:transform var(--transition),background var(--transition); }
    button.primary { background:var(--primary); color:#fff; width:100%; font-size:1.1rem; }
    button.primary:hover { transform:translateY(-2px); }
    .hidden { display:none; }
    #question { background:var(--card); padding:1rem; margin:1rem auto; border-radius:var(--radius); font-size:1.5em; direction:ltr; text-align:center; display:inline-block; }
    .option-btn { display:block; width:100%; padding:0.75rem; margin:0.5rem 0; font-size:1.1em; border:none; border-radius:var(--radius); transition:transform var(--transition),background var(--transition); color:#000; }
    .opt1 { background: var(--opt1); }
    .opt2 { background: var(--opt2); }
    .opt3 { background: var(--opt3); }
    .opt4 { background: var(--opt4); }
    .option-btn:hover { transform:translateY(-1px); }
    .correct { background:var(--success)!important; color:#fff!important; }
    .wrong { background:var(--error)!important; color:#fff!important; }
    #timer { text-align:center; margin-bottom:1rem; }
    .progress-wrapper { display:flex; gap:0.5rem; align-items:center; margin-bottom:1rem; }
    progress { flex:1; height:1rem; }
    #resultsList { list-style:none; padding:0; }
    #resultsList li { background:#e9ecef; padding:0.75rem; margin:0.5rem 0; border-radius:var(--radius); }
    @media(max-width:600px){ #question{font-size:1.2em;} button.primary{font-size:1rem;} }
  </style>
</head>
<body>
  <main>
    <h1>🏆 תרגול חשבון מנצח</h1>
    <section id="setup">
      <h2>הגדרות התרגול</h2>
      <fieldset><legend>בחר סוג תרגילים</legend>
        <label><input type="checkbox" name="type" value="add"> חיבור</label>
        <label><input type="checkbox" name="type" value="sub"> חיסור</label>
        <label><input type="checkbox" name="type" value="mul"> כפל</label>
        <label><input type="checkbox" name="type" value="div"> חילוק</label>
        <label><input type="checkbox" name="type" value="mix"> ערבוב</label>
      </fieldset>
      <div class="input-group"><label for="min">מ</label><input id="min" type="number" min="0" value="1"><label for="max">עד</label><input id="max" type="number" min="0" value="10"></div>
      <div class="input-group"><label for="count">כמות תרגילים</label><input id="count" type="number" min="1" value="5"></div>
      <div class="input-group"><label for="timePerQ">זמן לשאלה (ש')</label><input id="timePerQ" type="number" min="1" value="15"></div>
      <button id="start" class="primary hidden">התחל בתרגול</button>
    </section>
    <section id="quiz" class="hidden">
      <h2>תרגיל <span id="currentNum"></span> מתוך <span id="totalNum"></span></h2>
      <div class="progress-wrapper"><progress id="progress" max="100" value="0"></progress><span id="progressText">0%</span></div>
      <div id="timer">זמן נותר: <span id="timeDisplay"></span> ש'</div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next" class="primary hidden">המשך לתרגיל הבא</button>
    </section>
    <section id="results" class="hidden">
      <h2>התוצאות שלך</h2>
      <p id="scoreText" style="text-align:center;font-size:1.2em;"></p>
      <ul id="resultsList"></ul>
      <button id="restart" class="primary">נסה שוב</button>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const setupEl = document.getElementById('setup');
      const quizEl = document.getElementById('quiz');
      const resultsEl = document.getElementById('results');
      const startBtn = document.getElementById('start');
      const nextBtn = document.getElementById('next');
      const restartBtn = document.getElementById('restart');
      const currentNumEl = document.getElementById('currentNum');
      const totalNumEl = document.getElementById('totalNum');
      const questionEl = document.getElementById('question');
      const optionsEl = document.getElementById('options');
      const timerEl = document.getElementById('timeDisplay');
      const progressBar = document.getElementById('progress');
      const progressText = document.getElementById('progressText');
      const scoreText = document.getElementById('scoreText');
      const resultsList = document.getElementById('resultsList');

      let exercises = [], userResults = [], currentIndex = 0, perQSec = 15, countdown;

      // Show start button only after selecting an exercise type
      function checkReady() {
        const typesCount = setupEl.querySelectorAll('input[name="type"]:checked').length;
        startBtn.classList.toggle('hidden', typesCount === 0);
      }
      setupEl.querySelectorAll('input[name="type"]').forEach(cb => cb.addEventListener('change', checkReady));
      checkReady();

      const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
      function genExercise(types, min, max) {
        const ops = types.includes('mix') ? ['add','sub','mul','div'] : types;
        const op = ops[rand(0, ops.length - 1)];
        let A = rand(min, max), B = rand(min, max), q, ans;
        switch(op) {
          case 'add': ans = A + B; q = `${A} + ${B}`; break;
          case 'sub': if (A < B) [A,B] = [B,A]; ans = A - B; q = `${A} - ${B}`; break;
          case 'mul': ans = A * B; q = `${A} × ${B}`; break;
          case 'div': B = rand(min, max) || 1; A = B * rand(min, max); ans = A / B; q = `${A} ÷ ${B}`; break;
        }
        return {q,ans};
      }

      startBtn.addEventListener('click', () => {
        const types = [...setupEl.querySelectorAll('input[name="type"]:checked')].map(cb => cb.value);
        const min = +document.getElementById('min').value;
        const max = +document.getElementById('max').value;
        const count = +document.getElementById('count').value;
        perQSec = +document.getElementById('timePerQ').value;

        exercises = Array.from({length: count}, () => genExercise(types, min, max));
        userResults = [];
        currentIndex = 0;
        totalNumEl.textContent = exercises.length;

        setupEl.classList.add('hidden');
        quizEl.classList.remove('hidden');
        showQuestion();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex++;
        currentIndex < exercises.length ? showQuestion() : showResults();
      });

      restartBtn.addEventListener('click', () => {
        resultsEl.classList.add('hidden');
        setupEl.classList.remove('hidden');
        resultsList.innerHTML = '';
        scoreText.textContent = '';
        currentIndex = 0;
        checkReady();
      });

      function showQuestion() {
        clearInterval(countdown);
        const {q, ans} = exercises[currentIndex];
        currentNumEl.textContent = currentIndex + 1;
        questionEl.textContent = q;
        optionsEl.innerHTML = '';

        const choices = new Set([ans]);
        while (choices.size < 4) {
          const c = rand(ans - 10, ans + 10);
          if (c >= 0) choices.add(c);
        }

        [...choices].sort(() => Math.random() - 0.5).forEach((val, idx) => {
          const btn = document.createElement('button');
          btn.textContent = val;
          btn.className = `option-btn opt${idx+1}`;
          btn.addEventListener('click', () => selectAnswer(btn, val, ans));
          optionsEl.append(btn);
        });

        const pct = Math.round(currentIndex / exercises.length * 100);
        progressBar.value = pct;
        progressText.textContent = pct + '%';

        let sec = perQSec;
        timerEl.textContent = sec;
        countdown = setInterval(() => {
          sec--;
          timerEl.textContent = sec;
          if (sec <= 0) {
            clearInterval(countdown);
            selectAnswer(null, null, ans);
          }
        }, 1000);

        nextBtn.classList.add('hidden');
      }

      function selectAnswer(btn, val, correct) {
        clearInterval(countdown);
        optionsEl.querySelectorAll('button').forEach(b => {
          b.disabled = true;
          if (+b.textContent === correct) b.classList.add('correct');
        });
        if (btn && val !== correct) btn.classList.add('wrong');
        userResults.push(!!(btn && val === correct));
        nextBtn.classList.remove('hidden');
      }

      function showResults() {
        quizEl.classList.add('hidden');
        resultsEl.classList.remove('hidden');

        const score = userResults.filter(x => x).length;
        scoreText.textContent = `ציון סופי: ${score} מתוך ${exercises.length}`;
        resultsList.innerHTML = '';
        userResults.forEach((ok, i) => {
          const li = document.createElement('li');
          li.textContent = `תרגיל ${i+1}: ${ok ? '✅ נכון' : '❌ שגוי'}`;
          resultsList.append(li);
        });
      }
    });
  </script>
</body>
</html>
